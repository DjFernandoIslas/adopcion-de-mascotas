<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Registro de Usuarios</title>
</head>
<body>
  <form method="post" action="/editar-registro/{{ user['id'] }}" enctype="multipart/form-data">  
    DNI:        <input type="text" name="txtDni" id="txtDni" value="{{ user[1] }}"><br>
    Nombre:     <input type="text" name="txtNombre" id="txtNombre" value="{{ user[2] }}"><br>    
    Apellido:   <input type="text" name="txtApellido" id="txtApellido" value="{{ user[3] }}"><br>
    Correo:     <input type="text" name="txtCorreo" id="txtCorreo" value="{{ user[4] }}"><br> 
    Contrase√±a: <input type="text" name="txtPassword" id="txtPassword" value="{{ user[5] }}"><br>     
    Foto:       <input type="file" name="txtFoto" id="txtFoto"><br>
    <input type="submit" value="Actualizar">
  </form> 
</body>
</html>
